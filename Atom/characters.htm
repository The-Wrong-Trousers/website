<h2>

<div class="galleryimg">
<img id="myImg" src="images/GREEBLOX THE SHINBREAKER.png">
<img id="myImg2" src="images/zilbentransparent.png">
<img id="myImg3" src="images/burd.png">
<img id="myImg4" src="images/skelele.png">
<img id="myImg5" src="images/Quality Content.png">
<img id="myImg6" src="images/spik-01.jpg">
<img id="myImg7" src="images/kel hector.png">
</div>



<div id="myModal" class="modal">
<div class="x">
  <span class="close">&times;</span>
</div>
<img class="modal-content" id="img01">
  <div id="caption"></div>
</div>
<script>
var modal = document.getElementById('myModal');
var img = document.getElementById('myImg');
var modalImg = document.getElementById("myImg");
var captionText = document.getElementById("caption");
img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.src;
  captionText.innerHTML = this.alt;
}
var span = document.getElementsByClassName("close")[0];
span.onclick = function() {
  modal.style.display = "none";
}
</script>
